<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Construction Html5 Template">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="sm container-sm">
        <h2>Sign in</h2>
        <form th:action="@{/search}" th:object="${signForm}" th:method="post">
            <div class="mb-3">
                <label class="form-label">ID</label>
                <input type="text" th:field="*{id}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">PW</label>
                <input type="password" th:field="*{password}" class="form-control">
            </div>
            <button type="button" class="btn btn-secondary" th:onclick="|location.href='@{/signup}'|">sign up</button>
            <button type="submit" class="btn btn-primary">sign in</button>
        </form>
    </div>
</body>
</html>
