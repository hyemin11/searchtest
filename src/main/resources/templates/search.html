<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>검색하기</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Construction Html5 Template">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="conotainer-sm">
        <button>로그아웃</button>
    </div>
    <div class="container-md">
        <h2>검색하기</h2>
        <form>
            <fieldset>
                <select class="select pull-right">
                    <option th:selected="${target}=='title'">제목</option>
                    <option th:selected="${target}=='person'">저자</option>
                    <option th:selected="${target}=='isbn'">isbn</option>
                    <option th:selected="${target}=='publisher'">출판사</option>
                </select>
                <input th:field="${searchWord}" type="text">
                <input type="submit" th:onclick="|location.href='@{/search}'|" value="검색">
            </fieldset>
        </form>
        <div class="">
            <div th:each="product:${productList}">
                <div class="">
                    <img alt="" class="" src="images/3981417.jpg">
                    <div class="">
                        <div class="">
                            <h3 class="" th:text="${product.name}"></h3>
                            <p class="">Tomato sauce, mozzarella &amp; oregano</p>
                            <h6 class="">$18.00</h6>
                            <a href="" class="">add to cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="static/jquery-3.6.1.min.js"></script>
<script>


</script>
</body>
</html>
