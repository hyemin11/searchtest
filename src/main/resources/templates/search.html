<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>검색하기</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Construction Html5 Template">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="conotainer-sm">
        <button>로그아웃</button>
    </div>
    <div class="container-md">
        <h2>검색하기</h2>
        <!--<form th:action="@{/search.do}" th:field="${chk}" th:value="${chk}" th:method="get">-->
        <form th:field="${chk}" th:value="${chk}" th:method="get">
            <fieldset>
                <select id="target" th:field="${chk.target}" class="select pull-right">
                    <option th:value="${''}">전체</option>
                    <option th:value="'title'">제목</option>
                    <option th:value="'person'">저자</option>
                    <option th:value="'isbn'">isbn</option>
                    <option th:value="'publisher'">출판사</option>
                </select>
                <input  id="searchWord" th:field="${chk.searchWord}" type="text">
                <input type="button" class="subbutton" th:onclick="|javascript:testtest()|"  value="검색">
            </fieldset>
        </form>
        <div id="listContent">

        </div>




    </div>


        <div class="resultItem">

        </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script th:inline="javascript">
        function testtest(){

            var xx = {
                "target":$("#target").val(),
                "searchWord":$("#searchWord").val()
            }
            $.ajax({
                type:"GET",
                url:"/search.do",
                data: xx,
                dataType: "json"
            }).done(function (result){
                console.log(result);
                $("#listContent").replaceWith(result);
            })
        }

    </script>

</script>
</body>
</html>
